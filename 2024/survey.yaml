  # Query information about the installation method.
  # Also gives insight on the proportion of NixOS users since these would be the one who checked the `NixOS` box
  - prompt: How did you install Nix?
    type: multiple
    choices:
      - NixOS
      - With the official installer
      - With another package manager
      - With DeterminateSystems/nix-installer
      - From source
      - Other
  - prompt: For how many years have you been using Nix in total?
    type: single
    choices:
      - I don't use Nix
      - Less than 1 year
      - 1 to 2 years
      - 2 to 3 years
      - 3 to 5 years
      - 5 to 10 years
      - 10 to 15 years
      - 15 to 20 years
      - More than 20 years
  - prompt: Do you currently consider Nix as part of your usual set of tools?
    type: single
    choices:
      - Yes
      - No
  # This question has been collapsed into one, so that we don't need conditional questions.
  - prompt: >
      If Nix is not part of your usual set of tools,
      please tell us what prevents it and what would help you.
    type: text
  # This question has been collapsed into one, so that we don't need conditional questions.
  - prompt: >
      If you want to use NixOS but can't use NixOS,
      please tell us what prevents it and what would help you.
    type: text
  # This year, we try to assess how people discovered Nix
  - prompt: >
      Did you hear about Nix or NixOS first?
      If you heard about both at the same time, select which one first made you interested in the Nix ecosystem.
    type: single
    choices:
      - Nix
      - NixOS
  - prompt: How did you find out about it?
