title: Nix Community Survey 2024
intro: >
  Welcome to this year's Nix Community Survey!
  Please take 5-10 minutes to fill out this survey with info about yourself and how you use projects in the Nix ecosystem.
  We hope to use your responses to develop Nix, Nixpkgs, and NixOS to better match your needs and come up with new ideas for serving and growing the community.
questions:
  - prompt: Where do you live?
    type: single
    choices:
      # Found this list on the internet. Should we use countries instead?
      - North America
      - South America
      - Central America
      - Caribbean
      - Central & South Asia
      - Northeastern Asia
      - Southeastern Asia
      - Australia and Oceania
      - Northern Europe
      - Southern Europe
      - Eastern Europe
      - Western Europe
      - Middle East
      - Northern Africa
      - Southern Africa
  - prompt: What is your age?
    type: single
    choices:
      - 0-18 years old
      - 18-24 years old
      - 25-34 years old
      - 35-44 years old
      - 45-54 years old
      - 55-64 years old
      - 65 years or older
      - Prefer not to say
  - prompt: How do you identify?
    type: single
    choices:
      - Man
      - Woman
      - Non-binary/non-conforming
      - Prefer not to respond
  - prompt: Including any education, how many years have you been coding in total?
    type: single
    choices:
      - Less than 1 year
      - 1 to 4 years
      - 5 to 9 years
      - 10 to 14 years
      - 15 to 19 years
      - 20 to 24 years
      - 25 to 29 years
      - 30 to 34 years
      - 35 to 39 years
      - 40 to 44 years
      - 45 to 49 years
      - More than 50 years
  - prompt: Which of the following describes your current job, the one you do most of the time?
    type: single
    choices: 
      # Taken from Stack Overflow survey, ordered by most replied to least replied.
      - Developer, full-stack
      - Developer, back-end
      - Developer, front-end
      - Developer, desktop or enterprise applications
      - Developer, mobile
      - Engineering manager
      - Student
      - Developer, embedded applications or devices
      - Data scientist or machine learning specialist
      - DevOps specialist
      - Academic researcher
      - Research & Development role
      - Senior Executive (C-Suite, VP, etc.)
      - Engineer, data
      - Cloud infrastructure engineer
      - Developer, game or graphics
      - Data or business analyst
      - System administrator
      - Project manager
      - Developer, QA or test
      - Security professional
      - Product manager
      - Engineer, site reliability
      - Educator
      - Scientist
      - Developer Experience
      - Hardware Engineer
      - Designer
      - Database administrator
      - Developer Advocate
      - Marketing or sales professional
  - prompt: Which operating systems do you currently use?
    type: multiple
    choices:
      - BSD
      - GNU/Linux
      - MacOS
      - Windows
      - Android
  - prompt: For how many years have you been using Nix in total?
    type: single
    choices:
      - I have never used Nix
      - Less than 1 year
      - 1 to 2 years
      - 2 to 3 years
      - 3 to 5 years
      - 5 to 10 years
      - 10 to 15 years
      - 15 to 20 years
      - More than 20 years
  - prompt: Which of these describe your involvement with the Nix ecosystem?
    type: multiple
    choices:
      - I don't use Nix
      - I use Nix to install software
      - I develop software with Nix
      - I contribute packages or patches to Nixpkgs
      - I actively maintain packages in Nixpkgs
      - I have merge access to Nixpkgs
      - I develop a tool based on or integrating with Nix
  - prompt: Do you currently consider Nix as part of your usual set of tools?
    type: single
    choices:
      - Yes
      - No
  # This question has been collapsed into one, so that we don't need conditional questions.
  - prompt: >
      If Nix is not part of your usual set of tools,
      please tell us what prevents it and what would help you.
    type: text
  - prompt: In which contexts do you currently use Nix?
    type: multiple
    choices:
      - I use Nix for personal projects.
      - I use Nix at work.
  - prompt: On which operating systems do you use Nix currently?
    type: multiple
    type: 
      - BSD
      - GNU/Linux
      - MacOS
      - Windows (via WSL)
      - Android
  - prompt: In what environments do you use Nix?
    type: multiple
    choices:
      - Laptops, Desktops, Workstations, Development machines
      - Home servers
      - Continuous integration servers
      - Production servers
      - Mobile devices
      - Embedded/IoT devices
