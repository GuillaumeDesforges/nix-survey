      - Central & South Asia
      - Northeastern Asia
      - Southeastern Asia
      - Australia and Oceania
      - Northern Europe
      - Southern Europe
      - Eastern Europe
      - Western Europe
      - Middle East
      - Northern Africa
      - Southern Africa
  - prompt: What is your age?
    type: single
